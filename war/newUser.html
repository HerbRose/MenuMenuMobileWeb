<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">


var QueryString = function () { //wyciaga parametry z adresu strony (metoda GET) u≈ºycie: QueryString.nazwaParametru
	  // This function is anonymous, is executed immediately and 
	  // the return value is assigned to QueryString!
	  var query_string = {};
	  var query = window.location.search.substring(1);
	  var vars = query.split("&");
	  for (var i=0;i<vars.length;i++) {
	    var pair = vars[i].split("=");
	    	// If first entry with this name
	    if (typeof query_string[pair[0]] === "undefined") {
	      query_string[pair[0]] = pair[1];
	    	// If second entry with this name
	    } else if (typeof query_string[pair[0]] === "string") {
	      var arr = [ query_string[pair[0]], pair[1] ];
	      query_string[pair[0]] = arr;
	    	// If third or later entry with this name
	    } else {
	      query_string[pair[0]].push(pair[1]);
	    }
	  } 
	    return query_string;
	} ();




	function createCookies() {
// 		
		var email = QueryString.email;
		var id = QueryString.id; 

		createCookie("NEW_USER_EMAIL", email, 60);
		
		createCookie("NEW_USER_CONFIRME_ID", id, 60);
		
		window.setTimeout(refreshPage(),500);
	
	}
	function refreshPage() {
		
// 		window.open("http://menutester.appspot.com", "_self");
		window.open("http://menumenu-cms.appspot.com", "_self");
	}
	function createCookie(name,value,minuts) {
		var expires = "";
		if (minuts) {
			var date = new Date();
			date.setTime(date.getTime()+(minuts*60*1000));
			var expires = "; expires="+date.toGMTString();
		}
		document.cookie = name+"="+value+expires+"; path=/";
	}
	
	
	
</script>
</head>
<body onload="createCookies()">

</body>
</html>
