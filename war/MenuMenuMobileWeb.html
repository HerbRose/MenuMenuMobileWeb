    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0b1/jquery.mobile-1.0b1.min.css" />

	
    <script type="text/javascript" language="javascript">
    	window.location.hash = ' ';
		
    	var isMobile = {
    		    Android: function() {
    		        return navigator.userAgent.match(/Android/i);
    		    },
    		    BlackBerry: function() {
    		        return navigator.userAgent.match(/BlackBerry/i);
    		    },
    		    iOS: function() {
    		        return navigator.userAgent.indexOf("iPhone") > 0 || navigator.userAgent.indexOf("iPod") > 0;
    		    },
    		    Opera: function() {
    		        return navigator.userAgent.match(/Opera Mini/i);
    		    },
    		    Windows: function() {
    		        return navigator.userAgent.match(/IEMobile/i);
    		    },
    		    any: function() {
//      		    return  (isMobile.BlackBerry() || isMobile.Opera() || isMobile.Windows());	
//     		        return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
    		    	return false;
    		    }
    	};
    	
    	var fileref=document.createElement("link");
		fileref.setAttribute("rel", "stylesheet");
		fileref.setAttribute("type", "text/css");
		
		
    	if(isMobile.any()){
    		fileref.setAttribute("href", "mobile.css");  
    	}else{
    		fileref.setAttribute("href", "stationary.css");  
    	}
    	document.getElementsByTagName("head")[0].appendChild(fileref);
    </script>

    <script src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0b1/jquery.mobile-1.0b1.min.js"></script>
